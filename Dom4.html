<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: black; color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
    <script>
        function addLanguage(langName){

            const li = document.createElement('li');
            li.innerHTML = `${langName}`
            const ul = document.querySelector(".language")
            ul.append(li);
        }
        addLanguage("Python");
        addLanguage("Typescript");

        function addOptimizeLanguage(langName){
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        // NOTE: Always prefer appendChild() over innerHTML
        addOptimizeLanguage("goLang")

        //EDIT
        const secondLang = document.querySelector("li:nth-child(1)")
        console.log(secondLang);
        // secondLang.innerHTML = "Mojo"
        const newLi = document.createElement("li")
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi);

        //EDIT
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>Typescript</li>'

        //REMOVE
        const lastLang = document.querySelector("li:last-child");
        lastLang.remove();

    </script>
</body>
</html>
